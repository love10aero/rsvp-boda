<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for Internet Explorer to display it.
      
      // !!! IMPORTANT !!!
      // If your repository name is "username.github.io", then segmentCount should be 0.
      // If your repository name is "my-project", and it's accessed at username.github.io/my-project, then segmentCount should be 1.
      // Since you are using a custom domain (www.frombcntopunjab.com) and your vite.config.js base is likely '/', segmentCount should be 0.
      var segmentCount = 0; 
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
